<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Minimal Store with Placeholder Ads">
  <title>Digital Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #111; color: #fff; line-height: 1.6; padding: 2rem; }
    header { text-align: center; padding: 2rem 0; }
    h1 { font-size: 2.5rem; }
    .store-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin-top: 2rem; }
    .card { background: #1a1a1a; padding: 1.5rem; border-radius: 16px; box-shadow: 0 0 10px rgba(0,0,0,0.3); transition: transform 0.3s ease; }
    .card:hover { transform: scale(1.03); }
    .card h3 { margin-bottom: 1rem; }
    .card p { font-size: 0.95rem; color: #ccc; }
    .buy-btn { margin-top: 1rem; display: inline-block; background: #00df9a; color: #000; padding: 0.6rem 1.2rem; border-radius: 8px; text-decoration: none; transition: background 0.3s ease; }
    .buy-btn:hover { background: #00b87a; }
    .ads { margin: 3rem 0; text-align: center; }
  </style>
  <!-- Placeholder AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
     crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Minimal Digital Store</h1>
    <p>Buy digital guides, templates, routines and more</p>
  </header>  <!-- Ad block -->  <div class="ads">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>  <section class="store-container">
    <div class="card">
      <h3>Workout Plan PDF</h3>
      <p>4-week full body calisthenics routine</p>
      <a href="#" class="buy-btn">Buy ₹99</a>
    </div>
    <div class="card">
      <h3>Study Planner</h3>
      <p>Printable A4 layout + Notion version</p>
      <a href="#" class="buy-btn">Buy ₹49</a>
    </div>
    <div class="card">
      <h3>Notion Budget Tracker</h3>
      <p>Track your money smartly</p>
      <a href="#" class="buy-btn">Buy ₹79</a>
    </div>
  </section>  <!-- Bottom Ad block -->  <div class="ads">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="0987654321"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</body>
</html>
